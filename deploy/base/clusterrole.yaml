apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: guardian-monitor
  labels:
    app.kubernetes.io/name: zero-day-guardian
    app.kubernetes.io/component: monitor
rules:
  # Pod inspection and isolation
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "patch"]
  # Pod eviction
  - apiGroups: [""]
    resources: ["pods/eviction"]
    verbs: ["create"]
  # Container and node status
  - apiGroups: [""]
    resources: ["nodes", "namespaces"]
    verbs: ["get", "list", "watch"]
  # Events for audit trail
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  # ServiceAccount monitoring
  - apiGroups: [""]
    resources: ["serviceaccounts"]
    verbs: ["get", "list", "watch"]
  # Network policy creation for blocking
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]
  # ConfigMap for runtime config
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  # Secrets for threat intel API keys
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: guardian-operator
  labels:
    app.kubernetes.io/name: zero-day-guardian
    app.kubernetes.io/component: operator
rules:
  # GuardianPolicy CRD management
  - apiGroups: ["guardian.zerodayguardian.io"]
    resources: ["guardianpolicies"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["guardian.zerodayguardian.io"]
    resources: ["guardianpolicies/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["guardian.zerodayguardian.io"]
    resources: ["guardianpolicies/finalizers"]
    verbs: ["update"]
  # DaemonSet lifecycle
  - apiGroups: ["apps"]
    resources: ["daemonsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Event creation
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  # Namespace and node awareness
  - apiGroups: [""]
    resources: ["namespaces", "nodes"]
    verbs: ["get", "list", "watch"]
  # ServiceAccount management
  - apiGroups: [""]
    resources: ["serviceaccounts"]
    verbs: ["get", "list", "watch"]
  # Leader election
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
