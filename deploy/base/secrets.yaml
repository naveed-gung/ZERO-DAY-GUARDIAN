# NOTE: Replace placeholder values with actual API keys before deployment.
# In production, use sealed-secrets or external-secrets-operator instead.
apiVersion: v1
kind: Secret
metadata:
  name: guardian-secrets
  namespace: guardian-system
  labels:
    app.kubernetes.io/name: zero-day-guardian
    app.kubernetes.io/component: config
type: Opaque
stringData:
  # Threat intelligence API keys
  virustotal-api-key: "${VIRUSTOTAL_API_KEY}"
  abuseipdb-api-key: "${ABUSEIPDB_API_KEY}"
  otx-api-key: "${OTX_API_KEY}"

  # SIEM integration
  splunk-hec-token: "${SPLUNK_HEC_TOKEN}"
  elastic-api-key: "${ELASTIC_API_KEY}"
