apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: guardian-monitor
  namespace: guardian-system
  labels:
    app.kubernetes.io/name: zero-day-guardian
    app.kubernetes.io/component: monitor
    app.kubernetes.io/managed-by: guardian-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: zero-day-guardian
      app.kubernetes.io/component: monitor
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zero-day-guardian
        app.kubernetes.io/component: monitor
        app.kubernetes.io/part-of: zero-day-guardian
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      hostPID: true
      hostNetwork: true
      serviceAccountName: guardian-monitor
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
        - operator: Exists
      terminationGracePeriodSeconds: 30
      containers:
        # eBPF monitor - kernel-space syscall tracing
        - name: ebpf-monitor
          image: ghcr.io/naveed-gung/zero-day-guardian/ebpf-monitor:latest
          securityContext:
            privileged: true
            runAsUser: 0
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          env:
            - name: RING_BUFFER_PATH
              value: /var/guardian/ringbuf/events.buf
            - name: RING_BUFFER_SIZE
              valueFrom:
                configMapKeyRef:
                  name: guardian-config
                  key: GUARDIAN_RINGBUFFER_SIZE
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: ringbuf
              mountPath: /var/guardian/ringbuf
            - name: sys-kernel-debug
              mountPath: /sys/kernel/debug
              readOnly: true
            - name: proc
              mountPath: /host/proc
              readOnly: true

        # Detection engine - event processing and threat response
        - name: detection-engine
          image: ghcr.io/naveed-gung/zero-day-guardian/detection-engine:latest
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: mgmt
              containerPort: 8081
              protocol: TCP
          envFrom:
            - configMapRef:
                name: guardian-config
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: GUARDIAN_THREAT_INTEL_VIRUS_TOTAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: guardian-secrets
                  key: virustotal-api-key
                  optional: true
            - name: GUARDIAN_THREAT_INTEL_ABUSE_IP_DB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: guardian-secrets
                  key: abuseipdb-api-key
                  optional: true
            - name: GUARDIAN_THREAT_INTEL_OTX_API_KEY
              valueFrom:
                secretKeyRef:
                  name: guardian-secrets
                  key: otx-api-key
                  optional: true
            - name: GUARDIAN_SIEM_SPLUNK_HEC_TOKEN
              valueFrom:
                secretKeyRef:
                  name: guardian-secrets
                  key: splunk-hec-token
                  optional: true
            - name: GUARDIAN_SIEM_ELASTIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: guardian-secrets
                  key: elastic-api-key
                  optional: true
          volumeMounts:
            - name: ringbuf
              mountPath: /var/guardian/ringbuf
            - name: evidence
              mountPath: /var/guardian/evidence
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: mgmt
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: mgmt
            initialDelaySeconds: 15
            periodSeconds: 5
          startupProbe:
            httpGet:
              path: /actuator/health
              port: mgmt
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 12

      volumes:
        - name: ringbuf
          emptyDir:
            medium: Memory
            sizeLimit: 20Mi
        - name: sys-kernel-debug
          hostPath:
            path: /sys/kernel/debug
            type: Directory
        - name: proc
          hostPath:
            path: /proc
            type: Directory
        - name: evidence
          emptyDir:
            sizeLimit: 500Mi
