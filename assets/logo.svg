<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0F2027;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#203A43;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2C5364;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D2FF;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#3A7BD5;stop-opacity:0.9"/>
    </linearGradient>
    <linearGradient id="pulseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D2FF;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00D2FF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00D2FF;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="#0A0E17" stroke="#1a2332" stroke-width="2"/>

  <!-- Outer ring -->
  <circle cx="200" cy="200" r="175" fill="none" stroke="#1a3a4a" stroke-width="1" stroke-dasharray="4,8"/>

  <!-- Shield body -->
  <path d="M200 55 L310 110 L310 220 C310 290 260 340 200 365 C140 340 90 290 90 220 L90 110 Z"
        fill="url(#shieldGrad)" stroke="#00D2FF" stroke-width="2" filter="url(#shadow)"/>

  <!-- Shield inner border -->
  <path d="M200 75 L295 122 L295 218 C295 280 250 325 200 348 C150 325 105 280 105 218 L105 122 Z"
        fill="none" stroke="url(#innerGrad)" stroke-width="1.5" opacity="0.6"/>

  <!-- Zero-day "0" symbol -->
  <text x="200" y="195" text-anchor="middle" dominant-baseline="middle"
        font-family="'Courier New', monospace" font-size="90" font-weight="bold"
        fill="none" stroke="url(#innerGrad)" stroke-width="2.5" filter="url(#glow)">0</text>

  <!-- Binary streams -->
  <text x="135" y="160" font-family="'Courier New', monospace" font-size="10" fill="#00D2FF" opacity="0.3">01101</text>
  <text x="245" y="160" font-family="'Courier New', monospace" font-size="10" fill="#00D2FF" opacity="0.3">10011</text>
  <text x="135" y="260" font-family="'Courier New', monospace" font-size="10" fill="#00D2FF" opacity="0.3">11010</text>
  <text x="245" y="260" font-family="'Courier New', monospace" font-size="10" fill="#00D2FF" opacity="0.3">01100</text>

  <!-- Crosshair lines -->
  <line x1="170" y1="195" x2="145" y2="195" stroke="#00D2FF" stroke-width="1.5" opacity="0.5"/>
  <line x1="230" y1="195" x2="255" y2="195" stroke="#00D2FF" stroke-width="1.5" opacity="0.5"/>
  <line x1="200" y1="165" x2="200" y2="140" stroke="#00D2FF" stroke-width="1.5" opacity="0.5"/>
  <line x1="200" y1="225" x2="200" y2="250" stroke="#00D2FF" stroke-width="1.5" opacity="0.5"/>

  <!-- Scanning pulse ring -->
  <circle cx="200" cy="195" r="55" fill="none" stroke="#00D2FF" stroke-width="0.8" opacity="0.3"/>
  <circle cx="200" cy="195" r="70" fill="none" stroke="#00D2FF" stroke-width="0.5" opacity="0.15"/>

  <!-- Corner brackets -->
  <path d="M120 105 L120 90 L135 90" fill="none" stroke="#00D2FF" stroke-width="2" opacity="0.7"/>
  <path d="M280 105 L280 90 L265 90" fill="none" stroke="#00D2FF" stroke-width="2" opacity="0.7"/>
  <path d="M120 290 L120 305 L135 305" fill="none" stroke="#00D2FF" stroke-width="2" opacity="0.7"/>
  <path d="M280 290 L280 305 L265 305" fill="none" stroke="#00D2FF" stroke-width="2" opacity="0.7"/>

  <!-- Node indicators -->
  <circle cx="130" cy="130" r="3" fill="#00D2FF" opacity="0.6"/>
  <circle cx="270" cy="130" r="3" fill="#00D2FF" opacity="0.6"/>
  <circle cx="130" cy="275" r="3" fill="#00D2FF" opacity="0.6"/>
  <circle cx="270" cy="275" r="3" fill="#00D2FF" opacity="0.6"/>
</svg>
